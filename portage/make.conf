COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j3"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sse sse2 sse3 sse4_1 sse4_2 ssse3"

USE="x alsa kde elogind sddm dbus udev imblib colord networkmanager bluetooth touchpad qt5 gt5 bash-completion pulseaudio v4l ffmpeg gtk  -wayland -gnome -systemd"
# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"
ACCEPT_LICENSE="* @FREE"
VIDEO_CARDS="intel i965 vesa vulkan"
INPUT_DEVICES="evdev libinput synaptics"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GENTOO_MIRRORS="https://mirror.eu.oneandone.net/linux/distributions/gentoo/gentoo/ ftp://mirror.netcologne.de/gentoo/ rsync://ftp-stud.hs-esslingen.de/gentoo/ ftp://gentoo.bloodhost.ru/ ftp://mirror.yandex.ru/gentoo-distfiles/"
GRUB_PLATFORMS="efi-64"
